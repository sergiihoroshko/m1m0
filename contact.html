<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="header-title" href="index.html">Bugs feed</a>
            <ul class="header-nav">
                <li><a href="reports.html">Reports</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">




                <div class="form-block">
                    <!--<h2>Section must contain with head</h2>-->








                    <div class="form-container">



                        <form action="#" method="post" class="contact-us" novalidate="novalidate">
                            <div class="required">*Required</div>


                            <div class="input-column half-block">
                                <div class="input-container">
                                    <label for="name">Your name</label>
                                    <br>
                                    <input type="text" name="your-name" value size="40" id="name" aria-required="true" aria-invalid="false">
                                </div>
                                <div class="input-container">
                                    <label for="email">Your email</label>
                                    <br>
                                    <input type="text" name="your-email" value size="40" id="email" aria-required="true" aria-invalid="false">
                                </div>
                            </div>


                            <div class="input-column half-block">
                                <div class="input-container">
                                    <label for="phone">Phone number</label>
                                    <br>
                                    <input type="text" name="your-phone" value size="40" id="phone" aria-invalid="false">
                                </div>
                                <div class="input-container">
                                    <label for="subject">Subject</label>
                                    <br>
                                    <input type="text" name="your-subject" value size="40" id="subject" aria-invalid="false">
                                </div>
                            </div>



                            <div class="input-column">
                                <div class="input-container">
                                    <label for="address">Street address</label>
                                    <br>
                                    <input type="text" name="your-street" value size="40" id="address" aria-invalid="false">
                                </div>
                            </div>



                            <div class="input-column contry-block">
                                <div class="input-container">
                                    <label for="city">City</label>
                                    <br>
                                    <input type="text" name="your-city" value size="40" id="city" aria-invalid="false">
                                </div>
                                <div class="input-container">
                                    <label for="state">State or province</label>
                                    <br>
                                    <input type="text" name="your-state" value size="40" id="state" aria-invalid="false">
                                </div>
                                <div class="input-container">
                                    <label for="zip">Zip or postal code</label>
                                    <br>
                                    <input type="text" name="your-zip" value size="40" id="zip" aria-invalid="false">
                                </div>
                            </div>



                            <div class="input-container">
                                <label for="message">Your message</label>
                                <br>
                                <textarea name="your-message" cols="40" rows="10" id="message" aria-invalid="false" spellcheck="true"></textarea>
                            </div>




                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="column">
                <h4>My Links</h4>
                <p>
                    <a href="https://twitter.com/">Twitter</a>
                    <br>
                    <a href="https://www.facebook.com/">Facebook</a>
                </p>
            </div>
            <div class="column">
                <h4>My Story</h4>
                <p>Hi there! I'm an aspiring web analysis</p>
            </div>
        </div>
    </footer>
</body>
</html>
