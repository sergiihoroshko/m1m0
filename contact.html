<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="header-title" href="index.html">Bugs feed</a>
            <ul class="header-nav">
                <li><a href="reports.html">Reports</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="form-block">
                    <h2 class="contact-title">Section must contain with head</h2>
                    <form action="#" class="form">
                        <div class="input-container"><input type="text" id="name" name="name" class="feedback-input" placeholder="Name" aria-required="true"></div>
                        <div class="input-container"><input type="email" id="email" name="email" class="feedback-input" placeholder="Email" aria-required="true"></div>
                        <div class="input-container"><textarea name="text" id="comment" cols="30" rows="10" placeholder="Message"></textarea></div>
                        <input type="submit" value="Submit" class="button-submit">
                        <div class="ease"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="column">
                <h4>My Links</h4>
                <p>
                    <a href="https://twitter.com/">Twitter</a>
                    <br>
                    <a href="https://www.facebook.com/">Facebook</a>
                </p>
            </div>
            <div class="column">
                <h4>My Story</h4>
                <p>Hi there! I'm an aspiring web analysis</p>
            </div>
        </div>
